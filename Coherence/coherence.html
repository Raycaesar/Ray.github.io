<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announceable Test</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Stylesheet link -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <h1>Coherences</h1>
    <h5> This program demonstrates five coherences we defined in social announcement logic.</h5>
    
    <div class="row">
        <div class="column">
            <h2>Network</h2>
            
            <div id="network">
                <svg id="networkCanvas" width="800" height="600"></svg>
            </div>
            <h3 id="agentOutput"></h3>
            <div id="agentButtons">
                <p>Select an agent:</p>
                <div id="followeeSelector"></div>
                <p>Select its followers:</p>
                <div id="followerSelector"></div>
            </div>
            <button id="drawFollow" onclick="drawNetwork()">Draw Network</button>
        </div>
    

        <div class="column">
            <!-- Prop Size Setup -->
            <h2>Epistemic Distribution</h2>
            

            <div id="cy">
                <svg id="beliefCanvas"></svg>
            </div>
            
            <button id="drawBackgound">Draw Background</button>
            <h4>Example of Coherence</h5>
            <div id="coherenceSelector"></div>
          
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="coherence.js" defer></script>
    
</body>

</html>
